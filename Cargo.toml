# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
authors =  ["Jo√£o Loureiro"]
name = "quick-serve"
version = "0.2.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/joaofl/quick-serve"
homepage = "https://github.com/joaofl/quick-serve"
description = "Quick-serve: A zero-config, multi-platform, multi-protocol standalone server for a prompt file serving."
categories = ["networking", "command-line-utilities", "development-tools"]

[[bin]]
name = "quick-serve-headless"
path = "src/main.rs"

[[bin]]
name = "quick-serve"
path = "src/main.rs"
required-features = ["ui"]

[features]
ui = ["dep:egui", "dep:eframe", "dep:rfd"]
default = ["ui"]

[dependencies]
# TODO: Put only the used features
tokio = { version = "1.37.0", features = ["full"]}
futures = "0.3.30"
async-trait = "0.1.79"

# FTP server deps
libunftp = "0.19.1"
unftp-sbe-fs = "0.2.4"

# TFTP server
async-tftp = "0.3.6"

# HTTP server deps: TODO: check whats needed
hyper = { version = "0.14.28", features = ["full"] }
tower-http = { version = "0.4.4", features = ["full"] }
tower = { version = "0.4.13", features = ["full"] }

# Log related
log = "0.4.20"
env_logger = "0.11.2"

# For the headless version
clap = { version = "4.5.4", features = ["derive", "string"] }
ctrlc = "3.4.4"
sha2 = "0.10.8"

# For the gui version
egui = {version = "0.27.2", optional = true}
eframe = {version = "0.27.2", features = ["wayland"], optional = true}
rfd = {version = "0.14.1", optional = true}

[dev-dependencies]
sha2 = "0.10.8"
tempfile = "3.10.1"
rand = "0.8.5"
assert_cmd = "2.0.14"
predicates = "3.1.0"

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true # Link time optimizations
panic = "abort" # Saves binary size on removing backtrace data on panic

