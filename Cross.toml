[target.arm-unknown-linux-gnueabi]
pre-build = [ "apt-get update && apt-get --assume-yes install libpango1.0 gir1.2-pango-1.0" ]


[target.aarch64-unknown-linux-gnu]
pre-build = [ "dpkg --add-architecture aarch64 && apt-get update && apt-get --assume-yes install libpango1.0:aarch64 gir1.2-pango-1.0:aarch64" ]

